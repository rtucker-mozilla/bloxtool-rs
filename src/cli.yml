name: bloxtool-rs
version: "0.61"
author: Rob Tucker <rtucker@mozilla.com>
about: CLI interface to infoblox
subcommands:
    - record:host:
        subcommands:
            - get:
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - search:
                args:
                    - search_string:
                        required: true
                        index: 1
            - create:
                args:
                    - hostname:
                        required: true
                        index: 1
                    - ipv4addr:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
                    - mac:
                        long: "mac"
                        value_name: mac
                        required: false
            - delete:
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:srv:
        subcommands:
            - get:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - delete:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - name:
                        required: true
                        index: 1
                    - priority:
                        required: true
                        index: 2
                    - weight:
                        required: true
                        index: 3
                    - port:
                        required: true
                        index: 4
                    - target:
                        required: true
                        index: 5
                    - view:
                        required: true
                        index: 6
    - record:caa:
        subcommands:
            - get:
                args:
                    - domain:
                        required: true
                        index: 1
                    - tag:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - create:
                args:
                    - domain:
                        required: true
                        index: 1
                    - tag:
                        required: true
                        index: 2
                    - value:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
            - delete:
                args:
                    - domain:
                        required: true
                        index: 1
                    - tag:
                        required: true
                        index: 2
                    - value:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
    - record:cname:
        subcommands:
            - get:
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - alias:
                        required: true
                        index: 1
                    - cname:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:a:
        subcommands:
            - get:
                args:
                    - address_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - address_record:
                        required: true
                        index: 1
                    - ip_address:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                args:
                    - address_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:aaaa:
        subcommands:
            - get:
                args:
                    - aaaa_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - aaaa_record:
                        required: true
                        index: 1
                    - ipv6address:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                args:
                    - aaaa_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:txt:
        subcommands:
            - get:
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - text:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:mx:
        subcommands:
            - get:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                args:
                    - name:
                        required: true
                        index: 1
                    - mail_exchanger:
                        required: true
                        index: 2
                    - preference:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
            - delete:
                args:
                    - name:
                        required: true
                        index: 1
                    - mail_exchanger:
                        required: true
                        index: 2
                    - preference:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
    - domain:authoratative:
        subcommands:
            - create:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
                    - nameserver_group:
                        long: "nameserver_group"
                        value_name: nameserver_group
                        required: false
                        help: "Name of NS Group from Infoblox"
            - delete:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - domain:delegated:
        subcommands:
            - create:
                args:
                    - name:
                        required: true
                        index: 1
                    - nameservers:
                        required: true
                        help: Comma separated list of DNS servers to delegate to
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - search:
        args:
            - search_string:
                required: true
                index: 1
            - objtype:
                value_name: objtype
                help: Limit search to this objtype
                long: objtype
                takes_value: true
    - network:
        subcommands:
            - create:
                args:
                    - network:
                        required: true
                        index: 1
            - delete:
                args:
                    - network:
                        required: true
                        index: 1