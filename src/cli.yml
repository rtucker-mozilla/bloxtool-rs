name: bloxtool-rs
version: "0.1.0"
author: Rob Tucker <rtucker@mozilla.com>
about: CLI interface to infoblox
subcommands:
    - record:host:
        about: act on host object
        version: "0.1.0"
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - ipv4addr:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
                    - mac:
                        long: "mac"
                        value_name: mac
                        required: false
            - delete:
                help: Delete Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:cname:
        about: act on cname object
        version: "0.1.0"
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get CNAME Object
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create CNAME Object
                args:
                    - alias:
                        required: true
                        index: 1
                    - cname:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                help: Delete CNAME Object
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:a:
        about: act on address record
        version: "0.1.0"
        author: Rob Tucker <rtucker@mozilla.com>
        args:
            - hostname:
                short: n
                value_name: hostname
                help: Host object