name: bloxtool-rs
version: "0.0.55"
author: Rob Tucker <rtucker@mozilla.com>
about: CLI interface to infoblox
subcommands:
    - record:host:
        about: act on host object
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - search:
                help: Search For Host Objects
                args:
                    - search_string:
                        required: true
                        index: 1
            - create:
                help: Create Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - ipv4addr:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
                    - mac:
                        long: "mac"
                        value_name: mac
                        required: false
            - delete:
                help: Delete Host object
                args:
                    - hostname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:cname:
        about: act on cname object
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get CNAME Object
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create CNAME Object
                args:
                    - alias:
                        required: true
                        index: 1
                    - cname:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                help: Delete CNAME Object
                args:
                    - cname:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:a:
        about: act on address record
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get Address Record Object
                args:
                    - address_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create Address Record Object
                args:
                    - address_record:
                        required: true
                        index: 1
                    - ip_address:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                help: Delete Address Record Object
                args:
                    - address_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:txt:
        author: Rob Tucker <rtucker@mozilla.com>
        about: Act on TXT object
        subcommands:
            - get:
                help: Get TXT Record Object
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create TXT Record Object
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - text:
                        required: true
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                help: Delete TXT Record Object
                args:
                    - txt_record:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - record:mx:
        about: act on mx object
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - get:
                help: Get MX Records by Destination
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
            - create:
                help: Create MX Object
                args:
                    - name:
                        required: true
                        index: 1
                    - mail_exchanger:
                        required: true
                        index: 2
                    - preference:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
            - delete:
                help: Delete MX Object
                args:
                    - name:
                        required: true
                        index: 1
                    - mail_exchanger:
                        required: true
                        index: 2
                    - preference:
                        required: true
                        index: 3
                    - view:
                        required: true
                        index: 4
    - domain:authoratative:
        about: manage authoratative zone
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - create:
                help: Create authoratative domain
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
                    - nameserver_group:
                        long: "nameserver_group"
                        value_name: nameserver_group
                        required: false
            - delete:
                help: Delete authoratative domain
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - domain:delegated:
        about: manage delegated zone
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - create:
                help: Create delegated domain
                args:
                    - name:
                        required: true
                        index: 1
                    - nameservers:
                        required: true
                        help: Comma separated list of DNS servers to delegate to
                        index: 2
                    - view:
                        required: true
                        index: 3
            - delete:
                help: Delete authoratative domain
                args:
                    - name:
                        required: true
                        index: 1
                    - view:
                        required: true
                        index: 2
    - search:
        about: global search
        author: Rob Tucker <rtucker@mozilla.com>
        args:
            - search_string:
                required: true
                index: 1
            - objtype:
                value_name: objtype
                help: Limit search to this objtype
                long: objtype
                takes_value: true
    - network:
        about: manage network object
        author: Rob Tucker <rtucker@mozilla.com>
        subcommands:
            - create:
                help: Create network object
                args:
                    - network:
                        required: true
                        index: 1
            - delete:
                help: Create network object
                args:
                    - network:
                        required: true
                        index: 1