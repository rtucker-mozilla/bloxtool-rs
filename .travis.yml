language: rust
cache: cargo
rust:
- stable
script:
- cargo build --release
matrix:
  include:
  - OS_TYPE=centos OS_VERSION=7
    rust: stable
    env:
    - FILENAME=bloxtool-C7-linux-x86_64
  - dist: trusty
    rust: stable
    env:
    - FILENAME=bloxtool-trusty-linux-x86_64
  - os: osx
    rust: stable
    env:
    - FILENAME=bloxtool-osx-x86_64

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/${FILENAME}
  on:
    tags: true
before_deploy:
  - mv target/release/bloxtool target/release/${FILENAME}
notifications:
  email:
    on_success: never