language: rust
cache: cargo
rust:
- stable
script:
- cargo build --verbose --all
- cargo test --verbose --all
matrix:
  include:
  - os: linux
    rust: stable
    env: TARGET=aarch64-unknown-linux-gnu
    dist: trusty
  - os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin
deploy:
  provider: releases
  api_key:
    secure: 
  file: "bloxtool*"
  on:
    tags: true
notifications:
  email:
    on_success: never
