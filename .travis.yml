language: rust
cache: cargo
rust:
- stable
os:
- linux
- osx
script:
- cargo build --verbose --all
- cargo test --verbose --all
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
deploy:
  provider: releases
  api_key:
    secure: ''
  file: 'release/bloxtool'
  skip_cleanup: true
  on:
    repo: rtucker-mozilla/bloxtool-rs